<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Formulario de Factura</h2>
        <form action="basefacturas.php" method="POST">
            <!-- Nombre de Factura -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombreFactura">Nombre de la Factura</label>
                <input 
                    type="text" 
                    name="nombreFactura" 
                    id="nombreFactura" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese el nombre de la factura">
            </div>

            <!-- Nombre de Cliente -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombreCliente">Nombre del Cliente</label>
                <input 
                    type="text" 
                    name="nombreCliente" 
                    id="nombreCliente" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese el nombre del cliente">
            </div>

            <!-- Nombre de Proveedor -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombreProveedor">Nombre del Proveedor</label>
                <input 
                    type="text" 
                    name="nombreProveedor" 
                    id="nombreProveedor" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese el nombre del proveedor">
            </div>

            <!-- Cantidad -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="cantidad">Cantidad</label>
                <input 
                    type="number" 
                    name="cantidad" 
                    id="cantidad" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese la cantidad">
            </div>

            <!-- Valor -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="valor">Valor</label>
                <input 
                    type="number" 
                    name="valor" 
                    id="valor" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese el valor">
            </div>

            <!-- Botones de AcciÃ³n -->
            <div class="grid grid-cols-2 gap-4">
                <button 
                    type="submit" 
                    name="accion" 
                    value="create" 
                    class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Crear
                </button>
                <button 
                    type="submit" 
                    name="accion" 
                    value="read" 
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Buscar
                </button>
                <button 
                    type="submit" 
                    name="accion" 
                    value="update" 
                    class="w-full bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Actualizar
                </button>
                <button 
                    type="submit" 
                    name="accion" 
                    value="delete" 
                    class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Eliminar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
